name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # -------------------------------------------------------------------------
  # Backend Tests
  # -------------------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Download model from releases
        id: download-model
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: model.yml
          name: packet_inspection_model.pth
          path: model/
          search_artifacts: true
        continue-on-error: true

      - name: Check if model exists locally or downloaded
        run: |
          if [ -f "model/finetuned_best_model.pth" ]; then
            echo "Model file found"
            ls -lh model/
          else
            echo "Model file not found - tests will run with mock model"
            # Create a placeholder for testing
            mkdir -p model
            echo "placeholder" > model/placeholder.txt
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          pip install pytest pytest-asyncio pytest-cov
          pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # -------------------------------------------------------------------------
  # Frontend Build
  # -------------------------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./Frontend
        run: npm run lint

      - name: Build frontend
        working-directory: ./Frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/dist/
          retention-days: 7

  # -------------------------------------------------------------------------
  # Security Scan
  # -------------------------------------------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # -------------------------------------------------------------------------
  # Docker Build (Verification)
  # -------------------------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: packet-inspection-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Frontend/Dockerfile
          push: false
          load: true
          tags: packet-inspection-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max