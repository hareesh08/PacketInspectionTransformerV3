name: CI - Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Backend Testing with LFS Model
  # ===========================================================================
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: |
          git lfs pull
          echo "=== LFS Files Status ==="
          git lfs ls-files
          echo "=== Model Directory ==="
          ls -lh model/ 2>/dev/null || echo "Model directory not found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Verify model file
        id: verify-model
        run: |
          if [ -f "model/finetuned_best_model.pth" ]; then
            echo "✓ Model file found"
            SIZE=$(du -h model/finetuned_best_model.pth | cut -f1)
            echo "Size: $SIZE"
            echo "model_exists=true" >> $GITHUB_OUTPUT
          else
            echo "⚠ Model file not found - will use mock"
            mkdir -p model
            echo "placeholder" > model/placeholder.txt
            echo "model_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run backend tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
        continue-on-error: ${{ steps.verify-model.outputs.model_exists == 'false' }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Frontend Linting and Build
  # ===========================================================================
  frontend-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./Frontend
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        working-directory: ./Frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: Frontend/dist/
          retention-days: 7

  # ===========================================================================
  # Security Scanning with Trivy
  # ===========================================================================
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Docker Build Verification with LFS
  # ===========================================================================
  docker-build-verify:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-lint-build]
    strategy:
      matrix:
        service:
          - name: backend
            dockerfile: Dockerfile
            context: .
            tag: packet-inspection-backend:ci
          - name: frontend
            dockerfile: Frontend/Dockerfile
            context: .
            tag: packet-inspection-frontend:ci
    steps:
      - name: Checkout code with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files (Backend only)
        if: matrix.service.name == 'backend'
        run: |
          git lfs pull
          echo "=== Verifying model file for Docker build ==="
          if [ -f "model/finetuned_best_model.pth" ]; then
            ls -lh model/finetuned_best_model.pth
            echo "✓ Model ready for Docker build"
          else
            echo "⚠ WARNING: Model not found"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.service.tag }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

      - name: Test Docker image
        run: |
          echo "Testing ${{ matrix.service.tag }}"
          docker images | grep packet-inspection

  # ===========================================================================
  # Python Code Quality
  # ===========================================================================
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install black isort flake8

      - name: Run Black (format check)
        run: black --check . --exclude '/(\.git|\.venv|venv|node_modules|dist|build)/'
        continue-on-error: true

      - name: Run isort (import check)
        run: isort --check-only . --skip .git --skip .venv --skip venv --skip node_modules
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 . --exclude=.git,venv,.venv,node_modules,dist,build --max-line-length=120
        continue-on-error: true
