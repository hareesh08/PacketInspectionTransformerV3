name: Model Management

on:
  workflow_dispatch:
    inputs:
      model_version:
        description: 'Model version (e.g., v1.0.0)'
        required: true
        type: string
      upload:
        description: 'Upload model to GitHub Releases'
        required: true
        type: boolean
        default: false

env:
  MODEL_PATH: model/finetuned_best_model.pth
  MODEL_NAME: finetuned_best_model.pth

jobs:
  # -------------------------------------------------------------------------
  # Upload Model to GitHub Releases
  # -------------------------------------------------------------------------
  upload-model:
    if: inputs.upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model from HuggingFace or external source
        id: download-external
        if: '! -f "${{ env.MODEL_PATH }}"'
        run: |
          echo "Model not found locally, checking for external source..."
          # Check if there's a model URL provided or use a default
          MODEL_URL="${MODEL_DOWNLOAD_URL:-}"
          
          if [ -n "$MODEL_URL" ]; then
            echo "Downloading model from external source..."
            mkdir -p model
            curl -L -o "${{ env.MODEL_PATH }}" "$MODEL_URL"
            echo "Model downloaded from external source"
          else
            echo "No external model URL configured and model not found locally"
            echo "Please ensure model/finetuned_best_model.pth exists locally"
            exit 1
          fi

      - name: Check model file exists
        id: check_model
        run: |
          if [ -f "${{ env.MODEL_PATH }}" ]; then
            echo "Model file found"
            echo "size=$(ls -lh ${{ env.MODEL_PATH }} | awk '{print $5}')" >> $GITHUB_OUTPUT
          else
            echo "Model file not found!"
            exit 1
          fi

      - name: Get model checksum
        id: checksum
        run: |
          echo "sha256=$(sha256sum ${{ env.MODEL_PATH }} | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Create Release via GitHub API
        id: create_release
        run: |
          TAG_NAME="model-${{ inputs.model_version }}"
          
          # Check if release already exists
          EXISTING_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME" || true)
          
          if echo "$EXISTING_RELEASE" | grep -q '"id"'; then
            echo "Release already exists, deleting old release..."
            RELEASE_ID=$(echo "$EXISTING_RELEASE" | python3 -c "import sys,json; print(json.load(sys.stdin)['id'])")
            curl -s -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          fi
          
          # Create new release
          RELEASE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d '{
              "tag_name": "'"$TAG_NAME"'",
              "name": "Model ${{ inputs.model_version }}",
              "body": "## Packet Inspection Transformer Model\n\n### Model Information\n- **Version**: ${{ inputs.model_version }}\n- **File**: ${{ env.MODEL_NAME }}\n- **Size**: ${{ steps.check_model.outputs.size }}\n- **SHA256**: ${{ steps.checksum.outputs.sha256 }}\n\n## Usage\nDownload the model file and place it in the `model/` directory.",
              "draft": false,
              "prerelease": false
            }')
          
          echo "upload_url=$(echo $RELEASE_RESPONSE | python3 -c "import sys,json; print(json.load(sys.stdin).get('upload_url','').replace('{?name,label}',''))")" >> $GITHUB_OUTPUT
          echo "Release created successfully"

      - name: Upload Model Asset
        run: |
          UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
          
          echo "Uploading model to release..."
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"${{ env.MODEL_PATH }}" \
            "$UPLOAD_URL?name=${{ env.MODEL_NAME }}"
          
          echo "Model uploaded successfully!"

  # -------------------------------------------------------------------------
  # Download Model from GitHub Releases
  # -------------------------------------------------------------------------
  download-model:
    runs-on: ubuntu-latest
    outputs:
      model_path: ${{ steps.download.outputs.model_path }}
    steps:
      - name: Get latest model release via GitHub API
        id: latest_release
        run: |
          # Get the latest model release using GitHub API
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
            | grep -E '"tag_name"|"assets"' || true)
          
          # Check if we found a release
          if echo "$RELEASE_INFO" | grep -q "tag_name"; then
            echo "Found latest release"
            # Get the asset ID for the model file
            ASSET_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
              | python3 -c "import sys, json; assets=json.load(sys.stdin).get('assets',[]); print([a['id'] for a in assets if '${{ env.MODEL_NAME }}' in a.get('name','')][0] if any('${{ env.MODEL_NAME }}' in a.get('name','') for a in assets) else '')")
            
            if [ -n "$ASSET_ID" ]; then
              echo "asset_id=$ASSET_ID" >> $GITHUB_OUTPUT
              echo "Found model asset with ID: $ASSET_ID"
            else
              echo "No model asset found in latest release"
            fi
          else
            echo "No release found"
          fi

      - name: Download model asset
        id: download
        if: steps.latest_release.outputs.asset_id
        run: |
          ASSET_ID="${{ steps.latest_release.outputs.asset_id }}"
          
          echo "Downloading model asset ID: $ASSET_ID"
          curl -L -o "${{ env.MODEL_PATH }}" \
            -H "Accept: application/octet-stream" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/assets/$ASSET_ID"
          
          echo "model_path=${{ env.MODEL_PATH }}" >> $GITHUB_OUTPUT
          echo "Model downloaded to: ${{ env.MODEL_PATH }}"

      - name: Verify model file
        if: steps.download.outputs.model_path
        run: |
          if [ -f "${{ env.MODEL_PATH }}" ]; then
            echo "Model file downloaded successfully"
            ls -lh "${{ env.MODEL_PATH }}"
          else
            echo "Model file not found after download"
            exit 1
          fi