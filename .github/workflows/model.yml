name: Model Management

on:
  workflow_dispatch:
    inputs:
      model_version:
        description: 'Model version (e.g., v1.0.0)'
        required: true
        type: string
      upload:
        description: 'Upload model to GitHub Releases'
        required: true
        type: boolean
        default: false

env:
  MODEL_PATH: model/finetuned_best_model.pth
  MODEL_NAME: finetuned_best_model.pth

jobs:
  upload-model:
    if: inputs.upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install HuggingFace Hub
        run: |
          pip install -U huggingface_hub

      - name: Check model file
        id: check-local-model
        run: |
          if [ -f "${{ env.MODEL_PATH }}" ]; then
            echo "Model file found locally"
            echo "local_model_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Model not found locally"
            echo "local_model_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download model from HuggingFace
        id: download-model
        if: steps.check-local-model.outputs.local_model_exists != 'true'
        run: |
          echo "Model not found locally, downloading from HuggingFace..."
          
          mkdir -p model
          
          # Try huggingface-cli first
          if command -v huggingface-cli &> /dev/null; then
            echo "Downloading using huggingface-cli..."
            huggingforce-cli download PacketInspectionTransformer/finetuned_best_model \
              --local-dir "${{ env.MODEL_PATH }}" \
              --local-dir-use-symlinks false || \
            python3 -c "
import huggingface_hub
huggingface_hub.hf_hub_download(
    repo_id='PacketInspectionTransformer/finetuned_best_model',
    filename='finetuned_best_model.pth',
    local_dir='${{ env.MODEL_PATH }}',
    local_dir_use_symlinks=False
)"
          else
            # Fallback to Python API
            python3 -c "
import huggingface_hub
huggingface_hub.hf_hub_download(
    repo_id='PacketInspectionTransformer/finetuned_best_model',
    filename='finetuned_best_model.pth',
    local_dir='${{ env.MODEL_PATH }}',
    local_dir_use_symlinks=False
)"
          fi
          
          # Verify download
          if [ -f "${{ env.MODEL_PATH }}" ]; then
            echo "Model downloaded successfully"
            ls -lh "${{ env.MODEL_PATH }}"
          else
            echo "ERROR: Model download failed!"
            exit 1
          fi

      - name: Check model file exists
        id: check_model
        run: |
          if [ -f "${{ env.MODEL_PATH }}" ]; then
            echo "Model file found"
            echo "size=$(ls -lh ${{ env.MODEL_PATH }} | awk '{print $5}')" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Model file not found!"
            exit 1
          fi

      - name: Get model checksum
        id: checksum
        run: |
          echo "sha256=$(sha256sum "${{ env.MODEL_PATH }}" | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        run: |
          TAG_NAME="model-${{ inputs.model_version }}"
          
          # Check if release already exists and delete it
          EXISTING_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME" || true)
          
          if echo "$EXISTING_RELEASE" | grep -q '"id"'; then
            echo "Release already exists, deleting old release..."
            RELEASE_ID=$(echo "$EXISTING_RELEASE" | python3 -c "import sys,json; print(json.load(sys.stdin)['id'])")
            curl -s -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          fi
          
          # Create new release
          RELEASE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "{
              \"tag_name\": \"$TAG_NAME\",
              \"name\": \"Model ${{ inputs.model_version }}\",
              \"body\": \"Model: ${{ env.MODEL_NAME }}\",
              \"draft\": false,
              \"prerelease\": false
            }")
          
          # Extract upload URL
          UPLOAD_URL=$(echo "$RELEASE_RESPONSE" | python3 -c "
import sys, json
data = json.load(sys.stdin)
upload_url = data.get('upload_url', '')
if upload_url:
    upload_url = upload_url.replace('{?name,label}', '')
print(upload_url)
")
          
          if [ -z "$UPLOAD_URL" ]; then
            echo "ERROR: Failed to get upload URL from release response"
            echo "Response: $RELEASE_RESPONSE"
            exit 1
          fi
          
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          echo "Release created successfully"

      - name: Upload Model Asset
        run: |
          echo "Uploading model to release..."
          UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
          
          if [ -z "$UPLOAD_URL" ]; then
            echo "ERROR: No upload URL available"
            exit 1
          fi
          
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"${{ env.MODEL_PATH }}" \
            "$UPLOAD_URL?name=${{ env.MODEL_NAME }}"
          
          echo "Model uploaded successfully!"

  download-model:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release
        id: latest_release
        run: |
          ASSETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" | \
            python3 -c "import sys, json; print(json.load(sys.stdin).get('assets', []))")
          
          ASSET_ID=$(echo "$ASSETS" | python3 -c "
import sys, json
model_name = '${{ env.MODEL_NAME }}'
for asset in json.load(sys.stdin):
    if model_name in asset.get('name', ''):
        print(asset['id'])
        break")
          
          if [ -n "$ASSET_ID" ]; then
            echo "asset_id=$ASSET_ID" >> $GITHUB_OUTPUT
          fi

      - name: Download model asset
        id: download
        if: steps.latest_release.outputs.asset_id
        run: |
          curl -L -o "${{ env.MODEL_PATH }}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/assets/${{ steps.latest_release.outputs.asset_id }}"
          echo "model_path=${{ env.MODEL_PATH }}" >> $GITHUB_OUTPUT

      - name: Verify model file
        if: steps.download.outputs.model_path
        run: |
          if [ -f "${{ env.MODEL_PATH }}" ]; then
            ls -lh "${{ env.MODEL_PATH }}"
          else
            echo "ERROR: Model file not found after download"
            exit 1
          fi