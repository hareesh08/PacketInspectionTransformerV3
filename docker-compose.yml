# ============================================================================
# Packet Inspection Transformer - Production Docker Compose
# ============================================================================
services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packet-inspection-backend
    restart: unless-stopped
    # Use environment variable for port, default to 8000
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./model:/app/model:ro
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: packet-inspection-nginx
    restart: unless-stopped
    # Use environment variables for ports, default to 80/443
    ports:
      - "${WEB_PORT:-80}:80"
      - "${SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Frontend/dist:/var/www/html/dist:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    name: packet-inspection-network