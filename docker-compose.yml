# ============================================================================
# Packet Inspection Transformer - Production Docker Compose
# ============================================================================
services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packet-inspection-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./model:/app/model:ro
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: packet-inspection-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard/dist:/var/www/html/dist:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    name: packet-inspection-network